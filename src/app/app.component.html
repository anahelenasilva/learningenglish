<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel  (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div *ngIf="vitoria; else derrotaTemplate">
        <div class="row mt-5 ml-2">
            <div class="col">
                <h3 class="text-success">Fim de jogo! Parabéns! Você ganhou!! :D</h3>

                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>    
</ng-template>

<ng-template #derrotaTemplate>
    <div class="row mt-5 ml-2">
        <div class="col">
            <h3 class="text-danger">Fim de jogo! Infelizmente, você perdeu :(</h3>

            <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
        </div>
    </div>
</ng-template>

<router-outlet></router-outlet>
